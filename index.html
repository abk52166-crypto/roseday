<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Girl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f0f0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .canvas {
            position: relative;
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* The Stem */
        .stem {
            position: relative;
            width: 6px;
            background: linear-gradient(to bottom, #3a7d44, #1b3d21);
            border-radius: 10px;
            height: 0;
            animation: grow-stem 2.5s ease-out forwards;
        }

        @keyframes grow-stem {
            to { height: 250px; }
        }

        /* The Rose Head */
        .rose-head {
            position: absolute;
            bottom: 250px;
            width: 50px;
            height: 50px;
            opacity: 0;
            transform: scale(0.2);
            animation: bloom 1.5s 2.5s ease-out forwards;
        }

        .petal {
            position: absolute;
            background: radial-gradient(circle, #ff1a1a, #990000);
            width: 45px;
            height: 70px;
            border-radius: 50% 50% 10% 10%;
            transform-origin: bottom center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        .petal:nth-child(1) { transform: rotate(0deg); }
        .petal:nth-child(2) { transform: rotate(45deg); }
        .petal:nth-child(3) { transform: rotate(-45deg); }
        .petal:nth-child(4) { transform: rotate(90deg); }
        .petal:nth-child(5) { transform: rotate(-90deg); }

        @keyframes bloom {
            to { 
                opacity: 1; 
                transform: scale(1);
            }
        }

        /* Leaves */
        .leaf {
            position: absolute;
            width: 30px;
            height: 15px;
            background: #2d5a27;
            border-radius: 20px 0 20px 0;
            opacity: 0;
            animation: leaf-pop 1s 2s ease-out forwards;
        }

        .leaf.left { left: -25px; top: 100px; transform: rotate(-30deg); }
        .leaf.right { right: -25px; top: 140px; transform: rotate(150deg); }

        @keyframes leaf-pop {
            to { opacity: 1; }
        }

        /* Responsive Text */
        .message-container {
            padding: 20px;
            text-align: center;
            width: 90%;
        }

        .message {
            color: #ff9a9a;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
            line-height: 1.5;
            opacity: 0;
            animation: fade-in 2s 4s forwards;
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="canvas">
        <div class="stem">
            <div class="rose-head">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
            <div class="leaf left"></div>
            <div class="leaf right"></div>
        </div>
    </div>

    <div class="message-container">
        <div class="message">
            A rose that will never wither,<br>
            just like my love for you.
        </div>
    </div>

</body>
</html>
