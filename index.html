<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Manaar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            background: #050000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
        }

        .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #2a0505 0%, #000000 100%);
            z-index: 1;
        }

        .center-box {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .rose {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 150px; 
        }

        .rose-petals {
            position: absolute;
            width: 100px;
            height: 100px;
            /* Shifted significantly left */
            left: -30px; 
            transform: scale(0);
            animation: bloom 2s 2s cubic-bezier(0.17, 0.88, 0.32, 1.27) forwards;
            z-index: 10;
        }

        .petal {
            position: absolute;
            background: radial-gradient(circle at center, #ff0033, #700000);
            width: 70px;
            height: 70px;
            border-radius: 50% 50% 10% 50%;
            left: 15px;
            top: 15px;
            transform-origin: bottom right;
            box-shadow: 0 0 20px rgba(255, 0, 51, 0.4);
        }

        .p1 { transform: rotate(0deg); }
        .p2 { transform: rotate(72deg); }
        .p3 { transform: rotate(144deg); }
        .p4 { transform: rotate(216deg); }
        .p5 { transform: rotate(288deg); }

        @keyframes bloom {
            to { transform: scale(1.4); }
        }

        .stem {
            position: absolute;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 0;
            background: linear-gradient(to bottom, #2d5a27, #0a1a09);
            border-radius: 10px;
            animation: grow-stem 2.5s ease-in-out forwards;
            z-index: 5;
        }

        @keyframes grow-stem {
            to { height: 220px; }
        }

        .message {
            position: absolute;
            bottom: 12%;
            width: 100%;
            text-align: center;
            color: #ffcccc;
            font-size: 1.2rem;
            letter-spacing: 3px;
            opacity: 0;
            animation: fade-in 2s 4s forwards;
            text-shadow: 0 0 10px rgba(255, 204, 204, 0.5);
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 0.8; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="bg" id="starfield"></div>

    <div class="center-box">
        <div class="rose">
            <div class="rose-petals">
                <div class="petal p1"></div>
                <div class="petal p2"></div>
                <div class="petal p3"></div>
                <div class="petal p4"></div>
                <div class="petal p5"></div>
            </div>
            <div class="stem"></div>
        </div>
        
        <div class="message">
            FOR MANAAR,<br>
            MY ETERNAL ROSE.
        </div>
    </div>

    <script>
        const field = document.getElementById('starfield');
        for (let i = 0; i < 40; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            field.appendChild(star);
        }
    </script>
</body>
</html>
