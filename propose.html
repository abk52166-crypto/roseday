<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Manaar - Propose Day</title>
    <style>
        body {
            background: #0f0000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .header h1 {
            color: #ff4d4d;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        /* Card Container */
        .card-container {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card-container.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #ff4d4d;
        }

        .card-front {
            background-color: #2a0505;
            color: #ffcccc;
            font-size: 1.2rem;
        }

        .card-back {
            background-color: #ff4d4d;
            color: white;
            transform: rotateY(180deg);
            font-size: 1rem;
            line-height: 1.4;
        }

        .btn {
            margin-top: 20px;
            background: none;
            border: 1px solid #ffcccc;
            color: #ffcccc;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>For Manaar</h1>
        <p>Tap the cards to see my heart...</p>
    </div>

    <div class="card-container" onclick="this.classList.toggle('flipped')">
        <div class="card-inner">
            <div class="card-front">Why I chose you...</div>
            <div class="card-back">Because you are the only person who makes the world feel quiet and perfect just by being in it.</div>
        </div>
    </div>

    <div class="card-container" onclick="this.classList.toggle('flipped')">
        <div class="card-inner">
            <div class="card-front">My promise to you...</div>
            <div class="card-back">No matter how far we are, I will always find my way back to you every single day.</div>
        </div>
    </div>

    <a href="index.html" class="btn">Go back to Rose Day</a>

</body>
</html>
